<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube Factory - Registration</title>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/styles.css"> 
</head>
<body>
  <nav class="navbar">
    <div class="logo">GAHZLY PLAY</div>
</nav>

<div class="container">

    <h3>The Game Hub</h3> 
 
        <h1>Registration</h1> 
        <p>Please enter your details</p>

        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Register</button> 
        </form>
        <p id="register-message"></p>
    </div>

    <script type="module" src="../JS/register_page.js"></script>
</body>
</html>
