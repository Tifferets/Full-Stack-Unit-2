<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Library</title>
  <link rel="stylesheet" href="../CSS/game_page.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">GAHZLY PLAY</div>
    <ul class="nav-links">
      <!-- <li><a href="#Popular">Popular</a></li> -->
      <li><a href="#az">A to Z</a></li>
      <li><input type="text" id="search-bar" placeholder="Search..."></li>
    </ul>
    <ul class="nav-links">
      <li><a href="./my_account.html">My Account</a></li>
      <li><a href="./index.html">Back</a></li>
    </ul>
  </nav>

  <!-- Game Grid -->
  <section class="game-grid">
    <!-- Example Game Cards -->
    <div class="game-card" id="tic-tac-toe">
      <img src="../IMG/tic_tac_toe.png" alt="tic tac toe">
      <div class="game-title">Tic Tac Toe</div>
    </div>
    <div class="game-card" id="falling-ball">
      <img src="../IMG/images.png" alt="falling ball">
      <div class="game-title">Falling Ball</div>
    </div>
    <div class="game-card">
      <img src="../IMG/2048.png" alt="2048">
      <div class="game-title">2048</div>
    </div>
    <div class="game-card">
      <img src="../IMG/othello.png" alt="othello">
      <div class="game-title">Othello</div>
    </div>
    <div class="game-card">
      <img src="../IMG/among_us.png" alt="among us">
      <div class="game-title">Among Us</div>
    </div>
    <div class="game-card">
      <img src="../IMG/super_mario.png" alt="super mario">
      <div class="game-title">Super Mario</div>
    </div>
    <div class="game-card">
      <img src="../IMG/candy_crush.png" alt="candy crush">
      <div class="game-title">Candy Crush</div>
    </div>
    <div class="game-card">
      <img src="../IMG/pac_man.png" alt="pac man">
      <div class="game-title">Pac Man</div>
    </div>
    <div class="game-card">
      <img src="../IMG/subway_surfers.png" alt="subway surfers">
      <div class="game-title">Subway Surfers</div>
    </div>
    <div class="game-card">
      <img src="../IMG/sudoku.png" alt="sudoku">
      <div class="game-title">sudoku</div>
    </div>
    <div class="game-card">
        <img src="../IMG/angry_birds.png" alt="angry birds">
        <div class="game-title">Angry Birds</div>
    </div>
    <div class="game-card">
        <img src="../IMG/doodle_jump.png" alt="doodle jump">
        <div class="game-title">Doodle Jump</div>
    </div>
    <div class="game-card">
        <img src="../IMG/fruit_ninja.png" alt="fruit ninja">
        <div class="game-title">Fruit Ninja</div>
    </div>
    <div class="game-card">
        <img src="../IMG/hill_climb_racing.png" alt="hill climb racing">
        <div class="game-title">Hill Climb Racing</div>
    </div>
    <div class="game-card">
        <img src="../IMG/wordle.png" alt="wordle">
        <div class="game-title">wordle</div>
    </div>
  </section>
  <script src="../JS/game_page.js"></script>

</html>
