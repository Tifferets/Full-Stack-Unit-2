<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Website</h1>
    <p>Please log in or register to access more features</p>
  </header>

  <main>
    <div class="form-container">
      <!-- Login Form -->
      <div class="form-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="login-nickname">Nickname:</label>
          <input type="text" id="login-nickname" name="login-nickname" placeholder="Enter your nickname" required>

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>

          <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
      </div>

      <!-- Registration Form -->
      <div class="form-section">
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-nickname">Nickname:</label>
            <input type="text" id="register-nickname" name="register-nickname" placeholder="Choose a nickname" required>
          
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>
          
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" placeholder="Enter your password" required>
          
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          
            <button type="submit">Register</button>
          </form>
          <p id="register-message"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Our Website. All Rights Reserved.</p>
  </footer>

  <!-- Link to JavaScript file -->
  <script src="../JS/home_page.js"></script>
</body>
</html>
