<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../CSS/rock_paper.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p id="message">Choose your move:</p>
        <div class="choices">
            <button class="choice"  data-choice="rock"><img src="../IMG/rock-removebg-preview.png" alt="Rock" id="rock"></button>
            <button class="choice" data-choice="paper"><img src="../IMG/paper_2-removebg-preview.png" alt="Paper"></button>
            <button class="choice" data-choice="scissors"><img src="../IMG/scissors-removebg-preview.png" alt="Scissors" id="scissors"></button>
        </div>
        <div class="difficulty">
            <h3>Select Difficulty:</h3>
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('medium')">Medium</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </div>
        <p id="result"></p>
        <div id="scoreboard">
            <p><strong>Your Score:</strong> <span id="user-score">0</span></p>
            <p><strong>Computer Score:</strong> <span id="computer-score">0</span></p>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="../JS/rock_paper.js"></script>
</body>
</html>
