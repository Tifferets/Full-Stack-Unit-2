<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../CSS/tic_tac_toe.css">
</head>
<body>
  
  <nav class="navbar">
    <div class="logo">GAHZLY PLAY</div>

    <div class="leaderboard-container">  <!-- Dropdown container for the top 3 leaders -->
      LeaderBoard
      <div class="dropdown-content">  
        <ul id="leaderboard">
          <li>1. Player A - 1500 points</li>
          <li>2. Player B - 1200 points</li>
          <li>3. Player C - 1000 points</li>
        </ul>
      </div>
    </div>

    <ul class="nav-links">
      <li><a href="./my_account.html">My Account</a></li>
      <li><a href="./game_page.html">Back</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>

    <div class="game-info">
      <p id="status">Player X's turn</p>
      <div class="progress-container">
        <p>Progress: <span id="progress-text">0%</span></p>
        <div class="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>
      <button id="reset">Reset Game</button>
    </div>
  </div>

  
  <script type="module" src="../JS/tic_tac_toe.js"></script>
</body>
</html>
